<div class="container-fluid basic">
    <div class="row">
        <div class="col-lg-8">
            <h3 class="title">Basic Information</h3>
            <form class="edit-profile-form" novalidate [formGroup]="editProfileForm" (submit)="onProfileSubmit()">
                <div *ngIf="alerts.successfulUpdate" class="alert alert-success" role="alert">
                    Account update successful
                </div>
                <div *ngIf="alerts.badUsername" class="alert alert-danger" role="alert">
                    This username already exists
                </div>
                <div *ngIf="alerts.changeDetected" class="alert alert-warning" role="alert">
                    Please change the profile information
                </div>
                <div *ngIf="alerts.fieldError" class="alert alert-warning" role="alert">
                    Please field all fields
                </div>
                <div *ngIf="alerts.validError" class="alert alert-warning" role="alert">
                    Please check the correctness of the entered data
                </div>
                <div class="form-group">
                    <label class="form-label" for="firstname">First name</label>
                    <input class="form-input form-control" id="firstname" type="text" formControlName="firstname">
                    <app-validator-message class="validator" [field]="editProfileForm.get('firstname')"></app-validator-message>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastname">Last name</label>
                    <input class="form-input form-control" id="lastname" type="text" formControlName="lastname">
                    <app-validator-message class="validator" [field]="editProfileForm.get('lastname')"></app-validator-message>
                </div>
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-input form-control" id="username" type="text" value="username" formControlName="username">
                    <app-validator-message class="validator" [field]="editProfileForm.get('username')"></app-validator-message>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input form-control" id="email" type="text" formControlName="email">
                    <app-validator-message class="validator" [field]="editProfileForm.get('email')"></app-validator-message>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary pointer" type="submit" value="Profile">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
