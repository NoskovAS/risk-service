<div class="container-fluid pass-change">
  <div class="row">
    <div>
      <h3 class="title">Change Password</h3>
      <div *ngIf="changed" class="alert alert-success" role="alert">
        Password changed successfully
      </div>
      <form class="change-pass-form" novalidate [formGroup]="passwordForm" (submit)="onChangeSubmit()">
        <div class="form-group">
          <input class="form-input form-control" id="password" type="text" formControlName="password" placeholder="Password">
<!--           <app-validator-message [field]="editProfileForm.get('password')"></app-validator-message> -->
        </div>
        <div class="form-group">
          <input class="form-input form-control" id="confirm" type="text" formControlName="confirm" placeholder="Confirmation">
<!--           <app-validator-message [field]="editProfileForm.get('confirm')"></app-validator-message> -->
        </div>
        <i>We need your current password to confirm your changes</i>
        <br>
        <div class="form-group">
          <input class="form-input form-control" id="currentPass" type="text" formControlName="currentPass" placeholder="Current Password">
          <!-- <app-validator-message [field]="editProfileForm.get('currentPass')"></app-validator-message> -->
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary pointer" type="submit" value="ChangePass">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
