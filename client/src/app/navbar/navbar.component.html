<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<nav class="navbar navbar-expand-lg" *ngIf="navbarService.visible">
    <a class="navbar-brand" [routerLink]="['/risk-list']">
        <img [src]="logo" class="logo" width="30" height="30" class="d-inline-block align-top" alt="logo" />
        <h6 class="title">Risk Service</h6>
    </a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon " style="color:#fff"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav">
                <li class="nav" *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" [routerLink]="['/profile']">
                        <i class="fas fa-user icon"></i> Profile
                    </a>
                </li>
                <li class="nav" *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" [routerLink]="['/users/login']">
                        <i class="fas fa-sign-in-alt icon"></i> Login </a>
                </li>
                <li class="nav" *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" [routerLink]="['/users/register']">
                        <i class="fas fa-user-plus icon"></i> Registration</a>
                </li>
                <li class="nav" *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" (click)="onLogoutClick()" href="#">
                        <i class="fas fa-sign-out-alt icon"></i> Logout </a>
                </li>
            </ul>
        </form>
    </div>
</nav>
