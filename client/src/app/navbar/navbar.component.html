<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<nav class="navbar navbar-expand-lg" *ngIf="navbarService.visible">
    <a class="navbar-brand" [routerLink]="['/risk-list']">
        <img [src]="logo" class="logo" width="30" height="30" class="d-inline-block align-top" alt="logo" />
        <h6 class="title">Risk Service</h6>
    </a>
    <button *ngIf="authService.loggedIn()" class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon " style="color:rgb(0, 0, 0)"></span>
  </button>
    <div *ngIf="authService.loggedIn()" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav">
                <li class="nav" *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" [routerLink]="['/profile']">
                        <i class="fas fa-user fa-lg icon"></i>
                    </a>
                </li>
                <li class="nav" *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" (click)="onLogoutClick()" href="#">
                        <i class="fas fa-sign-out-alt icon"></i></a>
                </li>
            </ul>
        </form>
    </div>
</nav>
