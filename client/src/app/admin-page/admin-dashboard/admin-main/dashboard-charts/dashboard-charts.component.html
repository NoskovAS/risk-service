<div class="main" [style.margin-top.px]="mainMarginTop">

        <div *ngIf="mainComponent" class="col-md-2"></div>
        <div class="col">
            <div class="card" [style.margin-left.px]="card.marginLeft" [style.margin-top.px]="card.marginTop" [style.width.%]="card.width">

                <div class="card-body"></div>
            </div>
        </div>
    </div>
</div>
