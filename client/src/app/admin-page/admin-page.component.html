<button id="adminValid" #adminValid [hidden]="true" data-toggle="modal" data-target="#admin"></button>

<div class="modal fade" id="admin" role="dialog" aria-labelledby="admin" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Admin Dashboard</h5>
        <button type="button" class="close pointer" data-dismiss="modal" aria-label="Close" (click)="onAdminSubmit(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="" novalidate [formGroup]="adminForm">
          <div class="form-group">
            <label class="form-label" for="login">Login</label>
            <input class="form-input form-control" id="login" type="text" formControlName="login" placeholder="Login">
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input form-control" id="password" type="password" formControlName="password" placeholder="Password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary pointer" (click)="onAdminSubmit()" data-dismiss="modal">Sign In</button>
            <button type="button" class="btn btn-secondary pointer" data-dismiss="modal" (click)="onAdminSubmit(false)">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div>
  <app-admin-dashboard *ngIf="adminSuccess"></app-admin-dashboard>
</div>
