<div class="paggination">
  <div class="navigation">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" (click)="selectPage(1, $event)" [class.disabled]="currentPage == 1">
          <a class="page-link" href="" title="Go to first page">First</a>
        </li>
        <li class="page-item" (click)="selectPage(currentPage - 1, $event)" [class.disabled]="currentPage == 1">
          <a class="page-link" href="" title="Go to previous page">Previous</a>
        </li>
        <li class="page-item" class="disabled" (click)="cancelEvent($event)" *ngIf="(currentPage - range) > 1">
          <a class="page-link" href="">...</a>
        </li>
        <li class="page-item" *ngFor="let page of pages | async" [class.active]="page == currentPage">
          <a class="page-link" href="" (click)="selectPage(page, $event)">
                  {{page}}
              </a>
        </li>
        <li class="page-item" class="disabled" (click)="cancelEvent($event)" *ngIf="(currentPage + range) < totalPages">
          <a class="page-link" href="">...</a>
        </li>
        <li class="page-item" (click)="selectPage(currentPage + 1, $event)" [class.disabled]="currentPage == totalPages">
          <a class="page-link" href="" title="Go to next page">Next</a>
        </li>
        <li class="page-item" (click)="selectPage(totalPages, $event)" [class.disabled]="currentPage == totalPages">
          <a class="page-link" href="" title="Go to last page">Last</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="page">
    <pre>Page: {{currentPage}} / {{totalPages}}</pre>
  </div>

</div>
