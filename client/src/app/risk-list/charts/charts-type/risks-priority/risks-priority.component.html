<div *ngIf="isDataAvailable" style="display: block">
    <canvas class="risk-priority" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [colors]="barChartColors" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
    </canvas>
</div>
<div *ngIf="!isDataAvailable" class="loader">
    <i class="fas fa-circle-notch fa-spin fa-5x"></i>
</div>
