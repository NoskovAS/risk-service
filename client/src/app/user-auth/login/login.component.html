<body>
    <div class="container-fluid">
        <div class="row login-main">
            <div class="col"></div>
            <div class="col-5 login-form">
                <h1 class="title">Sign In</h1>
                <p class="tss">
                    Don't have a Risk Service account?
                    <a class="link link--underline" [routerLink]="['/users/register']">Create account</a>
                </p>
                <div *ngIf="!logSuccess" class="alert alert-danger" role="alert">
                    <button type="button" class="close" data-dismiss="alert" (click)="logSuccess=true">&times;</button>
                    <strong>Warning! </strong>This username does not exist
                </div>
                <div *ngIf="!passSuccess" class="alert alert-danger" role="alert">
                    <button type="button" class="close" data-dismiss="alert" (click)="passSuccess=true">&times;</button>
                    <strong>Warning! </strong>Please use a valid password
                </div>
                <form class="" novalidate [formGroup]="loginForm" (submit)="onLoginSubmit()">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input autofocus #inputFocus class="form-input form-control" id="username" type="text" formControlName="username" placeholder="Username">
                        <!-- <app-validator-message [field]="loginForm.get('username')"></app-validator-message> -->
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-input form-control" id="password" type="password" formControlName="password" placeholder="Password">
                        <a class="forgot" [routerLink]="['/users/forgotPass']">
                            <i class="fa fa-question-circle"></i>Forgot your password?
                        </a>
                        <!-- <app-validator-message [field]="loginForm.get('password')"></app-validator-message> -->
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-block btn-lg btn-primary pointer" type="submit" value="Login">Sign in</button>
                    </div>
                </form>
                <ul>
                    <li class="sign-in-title">Sign in with: </li>
                    <li><a href="http://localhost:8080/users/auth/facebook/"><i class="fab fa-facebook-square pointer"></i></a></li>
                    <li><a href="http://localhost:8080/users/auth/google/"><i class="fab fa-google-plus-square pointer"></i></a></li>
                    <li><a href="http://localhost:8080/users/auth/github/"><i class="fab fa-github-square pointer"></i></a></li>
                </ul>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
